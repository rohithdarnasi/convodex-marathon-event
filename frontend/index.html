<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvoDex - AI Chatbot Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .developer-badge {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 16px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    font-size: 14px;
    color: #444;
    text-align: right;
    backdrop-filter: blur(6px);
    z-index: 999;
}

.developer-badge a {
    text-decoration: none;
    color: #667eea;
    font-weight: 700;
}

.developer-badge a:hover {
    text-decoration: underline;
}

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .embed-code {
            margin-top: 20px;
            display: none;
        }
        
        .embed-code.show {
            display: block;
        }
        
        .code-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .code-box code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
        
        .copy-btn {
            margin-top: 10px;
            background: #28a745;
            padding: 10px 20px;
            width: auto;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– ConvoDex</h1>
        <p class="subtitle">Generate an AI chatbot for any website in minutes</p>
        
        <div class="input-group">
            <label for="website-url">Website URL</label>
            <input type="text" id="website-url" placeholder="https://example.com" />
        </div>
        
        <button id="generate-btn" onclick="generateChatbot()">
            Generate Chatbot
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="embed-section" class="embed-code">
            <h3>Your Chatbot is Ready! ðŸŽ‰</h3>
            <p>Copy this code and paste it into your website's HTML (before the closing &lt;/body&gt; tag):</p>
            <div class="code-box">
                <code id="embed-code"></code>
            </div>
            <button class="copy-btn" onclick="copyEmbedCode()">Copy Embed Code</button>
        </div>
    </div>

    <script>
        // Replace this with your actual Cloud Run backend URL after deployment
        const API_URL = 'https://convodex-backend-1079066589896.us-central1.run.app';

        async function generateChatbot() {
            const urlInput = document.getElementById('website-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a website URL', 'error');
                return;
            }
            
            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                console.log(e);
                showStatus('Please enter a valid URL (including https://)', 'error');
                return;
            }
            
            // Disable button and show loading
            const btn = document.getElementById('generate-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Processing... This may take 2-3 minutes';
            
            showStatus('Crawling website and creating your chatbot...', 'loading');
            
           try {
                const response = await fetch(`${API_URL}/api/create-chatbot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(
                        `Success! Processed ${data.pages_crawled} pages and created ${data.chunks_created} knowledge chunks.`,
                        'success'
                    );
                    
                    showEmbedCode(data.chatbot_id);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Chatbot';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function showEmbedCode(chatbotId) {
            const embedSection = document.getElementById('embed-section');
            const embedCodeEl = document.getElementById('embed-code');
            
            const embedCode = `<!-- ConvoDex Chatbot -->
<div id="convodex-chat"></div>
<script>
  window.convodexConfig = {
    chatbotId: '${chatbotId}',
    apiUrl: '${API_URL}'
  };
<\/script>
<script src="${window.location.origin}/widget.js"><\/script>`;

            
            embedCodeEl.textContent = embedCode;
            embedSection.classList.add('show');
        }
        
        function copyEmbedCode() {
            const code = document.getElementById('embed-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Embed code copied to clipboard!');
            });
        }
    </script>
